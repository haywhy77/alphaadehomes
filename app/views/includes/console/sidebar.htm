<!-- ========== Left Sidebar Start ========== -->
<div class="vertical-menu">

    <div data-simplebar class="h-100">


        <div class="user-sidebar text-center">
            <div class="dropdown">
                <div class="user-img">
                    <img src="{{@BASE}}/ui/admin/images/users/avatar-7.jpg" alt="" class="rounded-circle">
                    <span class="avatar-online bg-success"></span>
                </div>
                <div class="user-info">
                    <h5 class="mt-3 font-size-16 text-white">{{@SESSION.USER->names}}</h5>
                    <span class="font-size-13 text-white-50">Administrator</span>
                </div>
            </div>
        </div>



        <!--- Sidemenu -->
        <div id="sidebar-menu">
            <!-- Left Menu Start -->
            <ul class="metismenu list-unstyled" id="side-menu">
                <li class="menu-title">Menu</li>
                <repeat group="{{ @MENUS }}" value="{{ @menu }}">
                    <li>
                        <check if="{{@menu->type=='simple'}}">
                            <true>
                                <a href="{{@BASE}}{{@menu->url}}" class="waves-effect">
                                    <i class="dripicons-{{@menu->icon}}"></i>
                                    <span class="text">{{@menu->label}}</span>
                                </a>
                            </true>
                            <false>
                                <a href="javascript: void(0);" class="has-arrow waves-effect">
                                    <i class="dripicons-{{@menu->icon}}"></i>
                                    <span class="text">{{@menu->label}}</span>
                                </a>
                            </false>
                        </check>
                        <check if="{{ isset(@menu->child) }}">
                            <true>
                                <ul class="sub-menu" aria-expanded="false">
                                    <repeat group="{{ @menu->child }}" value="{{ @child }}">
                                        <li>
                                            <a href="{{@BASE}}{{@child->url}}" class="no-icon">
                                                <span class="text">{{@child->label}}</span>
                                            </a>
                                        </li>
                                    </repeat>
                                </ul>
                            </true>
                        </check>
                    </li>
                </repeat>

            </ul>
        </div>
        <!-- Sidebar -->
    </div>
</div>
<!-- Left Sidebar End -->
